<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="..\CSS\Login.css">
</head>
<body>
    <form id="form">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Email" id="username" required>

            <br><br>
            <!-- Username -->
            <label for="Emailid">Email</label>
            <input type="email" placeholder="Enter Email" id="emailid" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">password</label>
            <input type="password" placeholder="Enter Password" id="pswrd" required>

            <!-- sub container for the checkbox and forgot password link -->
            <label for="pswrd2">Retype-password</label>
            <input type="password" placeholder="Re-Type Password" id="pswrd2" required>

            <div class="registeras">
                <label>Register as: </label>
                <select style="width:150px" name="registeras" id="registeras">
                    <option selected value="select">Select</option>
                   <option value="Admin">Admin</option>
                   <option value="User">User</option>
                </select>
            </div>
            <br>
            <!-- Submit button -->
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <center><button type="submit" class="registerbtn">Register</button></center>
            </div>
  
  <div class="container signin">
    <center><p class="login">Already have an account? <a href="Login.html">Sign in</a>.</p></center>
  </div>

            <!-- Sign up link -->
        

        </div>

    </form>
    <script src="../Javascript/Register.js"></script>
</body>
</html>
